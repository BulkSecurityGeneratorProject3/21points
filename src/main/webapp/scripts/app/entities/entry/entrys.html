<div>
    <h2 translate="21pointsApp.entry.home.title">Entrys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="entry.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="21pointsApp.entry.home.createLabel">Create a new Entry</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="21pointsApp.entry.date">Date</th>
                    <th translate="21pointsApp.entry.exercise">Exercise</th>
                    <th translate="21pointsApp.entry.meals">Meals</th>
                    <th translate="21pointsApp.entry.alcohol">Alcohol</th>
                    <th translate="21pointsApp.entry.notes">Notes</th>
                    <th translate="21pointsApp.entry.goal">goal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="entry in entrys track by entry.id">
                    <td><a ui-sref="entry.detail({id:entry.id})">{{entry.id}}</a></td>
                        <td>{{entry.date | date:'mediumDate'}}</td>
                    <td>{{entry.exercise}}</td>
                    <td>{{entry.meals}}</td>
                    <td>{{entry.alcohol}}</td>
                    <td>{{entry.notes}}</td>
                    <td>
                        <a ui-sref="goal.detail({id:entry.goal.id})">{{entry.goal.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="entry.detail({id:entry.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="entry.edit({id:entry.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="entry.delete({id:entry.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
